language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

sudo: required

before_install:
    - sudo apt-get install libsdl2-2.0-0
    - wget https://www.libsdl.org/release/SDL2-2.0.7.tar.gz -O SDL2-2.0.7.tar.gz
    - tar -xzvf SDL2-2.0.7.tar.gz


install:
    - "(cd SDL2-2.0.7 && ./configure && make && sudo make install)"

script:
#1
  - cd 01_hello-world
  - 'if [ ! -d "./build" ];
        then mkdir build;
     fi'
  - cd build
  - cmake ..
  - make
  - ./01_hello-world

 #2
  - cd ../../02_sdl-dynamic
  - 'if [ ! -d "./build" ];
        then mkdir build;
     fi'
  - cd build
  - cmake ..
  - make
  - ./02_sdl-dynamic
  
#3
  - cd ../../02_sdl-static
  - 'if [ ! -d "./build" ];
        then mkdir build;
     fi'
  - cd build
  - cmake ..
  - make
  - ./02_sdl-static